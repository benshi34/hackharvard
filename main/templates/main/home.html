<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

	<link rel = "stylesheet" href = "{% static 'css/list.css' %}">

    <script src="{% static 'js/main.js' %}" defer></script>

</head>
<body style="display:flex;" background="1.jpg" link="#000" alink="#017bf5" vlink="#000">
	<br />
	<left><a href="https://www.linkedin.com/in/ben-shi-115a89200/"><img src="https://media-exp1.licdn.com/dms/image/C4E03AQH9ROVNalOLrg/profile-displayphoto-shrink_200_200/0/1632606177293?e=1638403200&v=beta&t=WuOzKW5E8BeUM_QfrjJMRVFte_RTzBHFvUFTiVGTi00" alt=""></a></left>
    <p>Hello, {{name}}    Tokens: {{token}}</p>
	<br /><br />
	<h3 style = "justify-content:center">
            <p><a href="https://www.linkedin.com/in/ben-shi-115a89200/">See Leaderboard</a></p>
	</h3>
  
  <!-- Modal -->
  <div class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <h3>
    <div class = "box">
        <link rel = "stylesheet" href = "{% static 'css/list.css' %}">
        <h2>List of Assignments</h2>
        <ul>
            {% for obj in object_list %}
            <li><span>1</span><button
                class="btn btn-link modal-button"
                data-pk="{{obj.pk}}"
                data-quiz="{{obj.name}}"
                data-toggle="modal"
                data-target="#startModal">
                {{obj.name}}</li>
            {% endfor %}
    </div>
</h3>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
